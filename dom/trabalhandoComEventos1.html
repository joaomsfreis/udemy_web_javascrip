<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5Sec(event)" -->
        <a href="https://google.com.br" espera-um-pouco >Google</a>
    </div>
    <script>
        function navegarEm5Sec(e){
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                window.location.href = e.target.href
            }, 5000);     
        }

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5Sec
    </script>
</body>
