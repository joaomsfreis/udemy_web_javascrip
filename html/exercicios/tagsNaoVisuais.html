<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...
        section - agrupamento tematico
        article - conteudo auto-contido
        header - cabeçalho do documento
        footer - rodape do documento
        nav - agrupamento de links
        aside - de lado (ex. sliderbar)
        details - exibe detalhes escondidos
    As famosas...
        div - divisao de seção
        span - usado pra agrupar elementos
-->
